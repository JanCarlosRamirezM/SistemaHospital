<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar medico..."
          (keyup)="buscarMedico(termino.value)"
          #termino
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <h4 class="card-title">Medicos - ({{ medicos.length }})</h4>
            <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>
          </div>

          <div class="col">
            <div class="text-right mb-5">
              <button
                routerLink="/dashboard/medico/nuevo"
                class="btn btn-primary"
              >
                <i class="fa fa-hospital-o"></i>
                Crear medico
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center cursor">
                  <img
                    (click)="abrirModal(medico)"
                    class="avatar"
                    [src]="medico.img | imagen: 'medicos'"
                  />
                </td>

                <td>{{ medico.nombre }}</td>

                <td class="text-nowrap text-center">
                  <a
                    class="cursor"
                    [routerLink]="['/dashboard/medico', medico._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a
                    class="cursor"
                    (click)="eliminarMedico(medico)"
                    data-toggle="tooltip"
                    data-original-title="Cerrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
