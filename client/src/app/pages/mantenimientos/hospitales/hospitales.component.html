<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar hospital..."
          #terminoBusqueda
          (keyup)="buscarHospitales(terminoBusqueda.value)"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <h4 class="card-title">Hospitales - ({{ hospitales.length }})</h4>
            <h6 class="card-subtitle">
              Hospitales registrados en la aplicacion
            </h6>
          </div>

          <div class="col">
            <div class="text-right mb-5">
              <button (click)="crearHospital()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img
                    (click)="abrirModal(hospital)"
                    class="avatar cursor"
                    [src]="hospital.img | imagen: 'hospitales'"
                    alt=""
                  />
                </td>
                <td>
                  <input
                    [(ngModel)]="hospital.nombre"
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    class="cursor"
                    (click)="cambiosHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Guardar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    (click)="eliminarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Eliminar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
